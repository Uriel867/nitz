name: API Tests
on:
  # get triggered only if the linter finished successfully
  workflow_run:
    workflows:
      - 'Python Linter'
    types:
      - completed
  workflow_dispatch:


jobs:
  api-tests:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-22.04
    env:
      RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
      MONGODB_URL: ${{ secrets.MONGODB_URL }}
      POSTGRES_DB_URL: ${{ secrets.POSTGRES_DB_URL }}
    container:
      image: python:3.13-alpine3.22
    steps:
      - name: Initial checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: python3 -m pip install -r api/requirements.txt

      - name: Run tests
        run: pytest
        working-directory: api/src/tests
